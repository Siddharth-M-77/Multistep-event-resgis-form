<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Multi-Step Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: url('https://plus.unsplash.com/premium_photo-1681487814165-018814e29155?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bG9naW58ZW58MHx8MHx8fDA%3D') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-2xl rounded-lg p-10 w-full max-w-lg">
        <h2 class="text-3xl font-bold text-center mb-6 text-blue-600">Create Your Account</h2>

        <!-- Progress Bar -->
        <div class="flex items-center mb-6">
            <div class="w-full h-2 bg-gray-200 rounded-lg relative">
                <div id="progress-bar" class="h-full bg-blue-600 rounded-lg transition-all duration-300" style="width: 33%;"></div>
            </div>
            <div class="flex justify-between w-full mt-2">
                <div class="text-center">
                    <img src="https://via.placeholder.com/24/3b82f6/ffffff?text=1" alt="Step 1" class="mx-auto mb-1">
                    <div class="font-semibold text-blue-600">Step 1</div>
                </div>
                <div class="text-center">
                    <img src="https://via.placeholder.com/24/3b82f6/ffffff?text=2" alt="Step 2" class="mx-auto mb-1">
                    <div class="font-semibold text-gray-400">Step 2</div>
                </div>
                <div class="text-center">
                    <img src="https://via.placeholder.com/24/3b82f6/ffffff?text=3" alt="Step 3" class="mx-auto mb-1">
                    <div class="font-semibold text-gray-400">Step 3</div>
                </div>
            </div>
        </div>

        <!-- Step 1 -->
        <div id="step-1" class="step">
            <h3 class="text-2xl font-semibold mb-4">Personal Information</h3>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" class="mt-1 px-4 py-2 border border-gray-300 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200" required>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" class="mt-1 px-4 py-2 border border-gray-300 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200" required>
            </div>
            <button id="next-1" class="mt-4 w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-200">Next</button>
        </div>

        <!-- Step 2 -->
        <div id="step-2" class="step hidden">
            <h3 class="text-2xl font-semibold mb-4">Account Details</h3>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" class="mt-1 px-4 py-2 border border-gray-300 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200" required>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" class="mt-1 px-4 py-2 border border-gray-300 rounded-md w-full focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200" required>
            </div>
            <div class="flex justify-between">
                <button id="prev-2" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 transition duration-200">Previous</button>
                <button id="next-2" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition duration-200">Next</button>
            </div>
        </div>

        <!-- Step 3 -->
        <div id="step-3" class="step hidden">
            <h3 class="text-2xl font-semibold mb-4">Confirmation</h3>
            <p class="mb-4">Review your details before submitting.</p>
            <div class="flex justify-between">
                <button id="prev-3" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 transition duration-200">Previous</button>
                <button id="submit" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 transition duration-200">Submit</button>
            </div>
        </div>
    </div>

    
</body>

</html>
